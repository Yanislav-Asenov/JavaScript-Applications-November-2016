<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/libs/system.js"></script>
    <script>
        SystemJS.config({
            baseURL: './scripts'
        });
    </script>
</head>
<body>
    <button id="load-books-btn">Load books</button>
    <div class="create-new-book-container">
        <h1>Add new book</h2>
        <label><b>Title</b></label>
        <input id="book-title" type="text" placeholder="Title" required>

        <label><b>Author</b></label>
        <input id="book-author" type="text" placeholder="Author name" required>

        <label><b>ISBN</b></label>
        <input id="book-isbn" type="text" placeholder="ISBN" required>

        <button id="add-book-btn" type="button">Add</button>
    </div>
    <div id="book-details-container">
    </div>
    <ul id="books-container">
    </ul>

    <script>
        SystemJS.import('app.js');
    </script>
</body>
</html>
