<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link  href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="scripts/libs/system.js"></script>
    <script>
        SystemJS.config({
            baseURL: './scripts'
        });
    </script>
</head>
<body>
    <button id="load-books-btn">Load books</button>
    <div class="create-new-book-container">
        <div>
            <h1>Add new book</h2>
        </div>
        <div>
            <label><b>Title</b></label>
            <input id="book-title" type="text" placeholder="Title (required)" required>
        </div>
        <div>
            <label><b>Author</b></label>
            <input id="book-author" type="text" placeholder="Author name (required)" required>
        </div>
        <div>
            <label><b>ISBN</b></label>
            <input id="book-isbn" type="text" placeholder="ISBN (required)" required>
        </div>
        <div>
            <label><b>Tags</b></label>
            <select id="book-tags"></select>
            <input type="text" id="new-tag" placeholder="Tag name">
            <button id="add-tag">Add new tag</button>    
        </div>
        <div>
            <hr>
            <button id="add-book-btn">Add new book</button>
        </div>
    </div>
    <div id="book-details-container">
    </div>
    <ul id="books-container">
    </ul>

    <script>
        SystemJS.import('app.js');
    </script>
</body>
</html>
